loader.game.name=Deutsche Lotto
loader.game.id=233
loader.load.directory=/Users/rodrigo/tmp/load/deutsche-lotto
loader.mapping=0=date,2+3+4+5+6+7=numbers,8=stars
loader.numberOfBalls=49
loader.date.format=yyyy-MM-dd

loader.sql.url=jdbc:postgresql://localhost:5432/megaball
loader.sql.user=xxxxxxxxx
loader.sql.password=XXXXXXXYYYYY

# every week (in minutes)
execution.timer.delay=10
# Cron expression used to control the task runner
execution.timer.cron=0 0/1 * ? * * *

# logger configuration
log.level=DEBUG
log.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
log.root.additive=true
